{% extends "index.html" %}
{% block section %}
<section class="news">
    <nav>
        <a href="{% url 'home' %}">Главная</a>
    </nav>
    <h2>Список новостей</h2>
    <ul>
        {% for article in articles %}
        <li>
            <h3>
                <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
            </h3>
            <p>{{ article.content|truncatewords:30 }}</p>
            <p><em>Автор: {{ article.author }} | Дата: {{ article.published_date|date:"d.m.Y H:i" }}</em></p>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
