<!DOCTYPE html>
<html lang="ru">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body>
    <section class="home">
        <h1>Список новостей</h1>
        <ul>
            {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
                <p><em>Автор: {{ article.author }} | Дата: {{ article.published_date }}</em></p>
            </li>
            {% endfor %}
        </ul>
    </section>
</body>

</html>
