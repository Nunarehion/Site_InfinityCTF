{% extends "index.html" %}

{% block title %}
<title>Рейтинг</title>
{% endblock %}

{% block section %}
<section class="news">
    <div>
        <a class="button" href="{% url 'home' %}">Главная</a>
    </div>
    <ul>
        {% for user in users %}
        <li>
            User: {{ user.username }} - Rating: {{ user.userprofile.rating }}
            {% if user.userprofile.avatar %}
            <img src="{{ user.userprofile.avatar.url }}" alt="Avatar" style="width: 50px; height: 50px;">
            {% else %}
            <img src="{{ MEDIA_URL }}images/default_avatar.png" alt="Default Avatar" style="width: 50px; height: 50px;">
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
